<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model Example</title>
<style>
  /* CSS3 Box Model */
  .box {
    background-color: #f2f2f2;
    width: 200px;
    padding: 20px;
    border: 5px solid #a7e7a7;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* CSS3 Box Shadow */
    border-radius: 10px; /* CSS3 Rounded Corners */
  }
</style>
</head>
<body>

<div class="box">
  <p>This is a box. It includes padding, border, and margin as part of the box model.</p>
</div>

</body>
</html>
