<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model with Three Boxes</title>
<style>
  .box {
    background-color: #f2f2f2;
    width: 200px;
    padding: 20px;
    border: 5px solid #a7e7a7;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* CSS3 Box Shadow */
    border-radius: 10px; /* CSS3 Rounded Corners */
  }
  /* Different box-model properties for each box */
  .box1 {
    margin: 5px;
    border: 2px dashed #ccc;
    padding: 10px;
  }

  .box2 {
    margin: 15px;
    border: 4px dotted #aaa;
    padding: 15px;
  }

  .box3 {
    margin: 20px;
    border: 6px double #888;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="box-container">
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
</div>

</body>
</html>
