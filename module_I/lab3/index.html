<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
    <!-- Video -->
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- Iframe for embedding content (e.g., YouTube video) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <!-- Replace VIDEO_ID with the actual ID of the YouTube video -->

    <!-- Image -->
    <img src="image.jpg" alt="My Image" width="300" height="200">

    <!-- Figure with caption -->
    <figure>
        <img src="figure-image.jpg" alt="Figure Image" width="400" height="300">
        <figcaption>Beautiful sunset</figcaption>
    </figure>
</body>
</html>
